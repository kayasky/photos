<mat-list *ngIf="albums?.length; else loading" >
  <h3 mat-subheader>Albums</h3>
  <mat-list-item *ngFor="let album of albums">
    <a class="fill-space" routerLink="/photos/{{ album.id }}">
      {{ album.title }}
    </a>
    <mat-icon>chevron_right</mat-icon>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
